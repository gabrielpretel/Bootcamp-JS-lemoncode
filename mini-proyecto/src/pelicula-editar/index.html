<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reseteo.css" />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Editar película</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="contenedor-h1">
        <h1 class="cabecera-h1">Editar película</h1>
      </div>
      <div class="card">
        <form id="formulario" class="contenedor-formulario">
          <div class="grupo-formulario">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="grupo-formulario">
            <label for="year">Año</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="grupo-formulario">
            <label for="director">Director</label>
            <input type="text" id="director" name="director" required />
          </div>
          <div class="grupo-formulario">
            <label for="description">Descripción</label>
            <textarea
              name="description"
              id="description"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="grupo-formulario">
            <label for="cover_url">Portada</label>
            <input type="text" id="cover_url" name="cover_url" required />
          </div>
          <button type="submit">Actualizar película</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="./pelicula-editar.ts"></script>
</html>
